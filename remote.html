<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Remote</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen allow-scroll">
  <div class="max-w-6xl mx-auto p-4 space-y-4">
    <header class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <h1 class="text-3xl font-bold">DJ Remote</h1>
        <span id="remote-status" class="text-xs px-2 py-1 rounded bg-gray-700">Getrennt</span>
      </div>
      <div class="text-xs text-gray-300">Ohne Internet, lokales Netz/Hotspot</div>
    </header>

    <section id="pairing-section" class="bg-gray-800 rounded-lg p-4 shadow space-y-3">
      <div class="flex items-center justify-between">
        <div class="font-semibold text-sm">Remote-Pairing</div>
        <button id="toggle-pairing" class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded">Einklappen</button>
      </div>
      <div id="pairing-content" class="space-y-3">
        <div class="flex flex-col md:flex-row md:space-x-4 space-y-3 md:space-y-0">
          <div class="flex-1 space-y-2">
            <div class="font-semibold text-sm">1. Player-Offer einfügen</div>
            <textarea id="offer-input" class="w-full h-24 text-black p-2 rounded" placeholder="Offer hier einfügen"></textarea>
            <div class="flex items-center space-x-2">
              <button id="connect-btn" class="bg-indigo-600 hover:bg-indigo-700 px-3 py-2 rounded">Mit Player verbinden</button>
            </div>
          </div>
          <div class="flex-1 space-y-2">
            <div class="font-semibold text-sm">2. Answer anzeigen/teilen</div>
            <textarea id="answer-output" class="w-full h-24 text-black p-2 rounded" readonly></textarea>
            <div class="flex items-center space-x-2">
              <button id="refresh-connection-btn" class="bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded">Neu koppeln</button>
            </div>
            <div class="text-xs text-gray-400">Schritte: Offer einfügen → Answer zurück zum Player kopieren → auf „Verbunden“ warten.</div>
          </div>
        </div>
        <div id="remote-log" class="text-xs text-gray-400 h-16 overflow-auto"></div>
      </div>
    </section>

    <section class="bg-gray-800 rounded-lg p-4 shadow space-y-3 sticky-card">
      <div class="flex items-center justify-between">
        <div>
          <div class="text-sm text-gray-300">Now Playing</div>
          <div id="now-playing-remote" class="text-lg font-semibold">--</div>
          <div id="now-playing-category" class="text-xs text-gray-400">Kategorie: --</div>
        </div>
        <div class="flex items-center space-x-4">
          <button id="stop-btn" class="px-4 py-2 bg-red-600 rounded hover:bg-red-700">Stop</button>
          <button id="random-btn" class="px-4 py-2 bg-indigo-600 rounded hover:bg-indigo-700">Zufall (Standard)</button>
          <button id="random-opponent-btn" class="px-4 py-2 bg-indigo-500 rounded hover:bg-indigo-600">Zufall (Gegner)</button>
          <div class="flex items-center space-x-2">
            <span class="text-xs text-gray-300">Vol</span>
            <input type="range" id="remote-volume" min="0" max="100" value="100" class="w-32">
          </div>
        </div>
      </div>
    </section>

    <section class="bg-gray-800 rounded-lg p-4 shadow space-y-2">
      <div class="font-semibold text-sm">Kategorien</div>
      <div id="song-sections" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-3"></div>
    </section>

    <section class="bg-gray-800 rounded-lg p-4 shadow space-y-2">
      <div class="font-semibold text-sm">Spezial</div>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
        <button id="special-timeout" class="bg-yellow-500 hover:bg-yellow-600 rounded px-3 py-2">Timeout</button>
        <button id="special-walkon" class="bg-blue-500 hover:bg-blue-600 rounded px-3 py-2">Walk-On</button>
        <div id="special-pauses" class="grid grid-cols-2 gap-2 col-span-2"></div>
      </div>
    </section>
  </div>

  <script src="remote.js"></script>
</body>
</html>
